<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkbox button</title>
		<style>
			form {
				border: 2px solid black
			}
		</style>
	</head>
	<body>
		<h4>form checkbox button</h4>
		<hr/>
		<form>
			<input id="Language1" type="checkbox" name="fav_language" value="html" checked/>
			<label for="Language1">HTML</label>
			
			<input id="Language2" type="checkbox" name="fav_language" value="css"/>
			<label for="Language2">CSS</label>

			<input id="Language3" type="checkbox" name="fav_language" value="javascript"/>
			<label for="Language3">JavaScript</label>
			
			<input type="submit" value="전송"/>
		</form>
	</body>
</html>
