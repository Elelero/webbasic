<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11_form_text</title>
		<style>
			form {
				border: 3px solid black
			}
			#login {
				width: 10%
			}
		</style>
	</head>
	<body>
		<h4>form text field</h4>
		<hr/>
		
		<form>
			<label for="fname1">First name:</label>
			<input id="fname1" type="text" name="fname2"/> <br>
			
			<label for="Lname1">Last name:</label>
			<input id="Lname1" type="text" name="Lname2"/> <br>
			
			<!-- 제출기능(서버로 전송하는 기능) 버튼 -->
			<input type="submit" value="로그인"/>
			<!-- 또 다른 제출기능  방식 코드 -->
			<button type="submit">로그인</button>
			<input id="login" type="image" src="../images/login.png"/>
		</form>
		
		<br/>
		<!-- 밖에서도 사용이 가능하지만, submit기능이 없음 -->
		<button type = "button">로그인</button>
	</body>
</html>
