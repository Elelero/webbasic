<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			const today = new Date();
			console.log(today); //Mon Nov 21 2022 10:13:32 GMT+0900 (한국 표준시)
			console.log(today.toLocaleDateString()); //2022. 11. 21 (시분초 안나옴)
			console.log("year: " + today.getFullYear());			
			console.log("month: " + (today.getMonth() + 1)); //문자열 결함되기 전에, 정수 연산!
			console.log("date: " + today.getDate());			
			console.log("day: " + today.getDay());			
			console.log("hour: " + today.getHours());			
			console.log("minutes: " + today.getMinutes());			
			console.log("Second: " + today.getSeconds());			
		</script>
	</body>
</html>
