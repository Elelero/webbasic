<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

		<script>
			function fun1() {
				//http://localhost:8080/webbasic/javascript/21_bom_location.html
				console.log(location.href);
				console.log(location.host); //localhost:8080
				console.log(location.hostname); //localhost
				console.log(location.port); //8080
				console.log(location.pathname); //webbasic/.../21_xxx.html
			}

			function fun2() {
				location.href = "https://tomcat.apache.org";
			}
			
			function fun3() {
				window.location.reload(); //새로고침
			}
			
			function fun4() {
				window.location.replace("https://tomcat.apache.org"); //링크로 이동
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">Window Properties</div>		
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-warning btn-sm">URL 파싱(해석)</button>
				<button onclick="fun2()" class="btn btn-warning btn-sm">페이지 이동</button>
			</div>
		</div>

		<div class="card">
			<div class="card-header">Window Method</div>		
			<div class="card-body">
				<button onclick="fun3()" class="btn btn-warning btn-sm">현재 페이지 갱신</button>
				<button onclick="fun4()" class="btn btn-warning btn-sm">다른 페이지 대체</button>
			</div>
		</div>
	</body>
</html>
