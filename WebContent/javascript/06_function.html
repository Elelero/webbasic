<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			//함수 선언
			function fun1(){
				console.log("fun1 실행!");
			}
			//함수 호출
			fun1();
			
			//함수 선언
			function fun2(x, y){
				return (x + y);				
			}
			
			//함수 호출 후, 리턴값 받기
			let result = fun2(2, 3);
			console.log(result);
			
			//함수 선언
			function ask(name) {
				console.log( name + "님이 들어오셨습니다");
				console.log("무야호~~~");
				console.log("자고 싶다우ㅜ");
			}
			//함수 호출 및 매개값 전달
			ask("홍길동");
			ask("전우치");
			ask("이휘");
			
			//함수 선언
			function fun3(arg1, arg2, arg3){
				if(arg1) console.log("arg1: " + arg1);
				if(arg2) console.log("arg2: " + arg2);
				if(arg3) console.log("arg3: " + arg3);
				console.log("--------------");
			}
			//자바에서는 무조건 매개변수의 갯수만큼 매개변수를 넣어줘야하지만..
			//자바스크립트는 상관없음!! 전체 값을 주지 않아도 됨!
			fun3();
			fun3("김길동");
			fun3("김길동", "홍길동");
			fun3("김길동", "홍길동", "감자바");
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">Function</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-small btn-warning">fun1() 호출</button>
			</div>
		</div>
	</body>
</html>
