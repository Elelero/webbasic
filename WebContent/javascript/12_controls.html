			//switch================================
			let grade = "A";
			switch(grade){
				case "A":
					console.log("우수 고객");
					break;
				case "B":
					console.log("일반 고객");
					break;
				default:
					console.log("구경꾼");
			}
			
			//for===================================
			let sum = 0;
			for(let i=0; i<=100; i++){
				sum += i;
			}
			console.log("sum: " + sum);
			
			//while=================================
			let i = 0;
			sum2 = 0;
			while(i<=100){
				sum2 += i;
				i++;
			}
			console.log("sum2: " + sum2);
			
			//break=================================
			i = 0;
			sum3 = 0;
			while(true){
				sum3 += i;
				i++;
				if(i>100){
					break;					
				}
			}
			console.log("sum3: " + sum3);	
			
			//continue==============================
			sum4 = 0;
			for(let i=0; i<=100; i++){

				}

			}
