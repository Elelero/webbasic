<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			//함수 선언
			//함수 이름(fun1) = 변수로 취급
			function fun1() {
				console.log("함수 실행1");				
				console.log("함수 실행2");				
			}
			
			//동일한 함수 번지를 갖음
			var fun2 = fun1;
			
			//함수 호출
			fun1();
			fun2();
			//------------------------------
			//함수객체 생성 변수 지정
			var fun3 = function() {
				console.log("실행3");				
				console.log("실행4");				
			};
			
			//함수 호출
			fun3();
			
			//arrow Function 으로 변환
			var fun4 = () => {
				console.log("실행5");				
				console.log("실행6");				
			};
			fun4();
			//------------------------------
			var fun5 = function(x, y) {
				return x + y;
			};
			var result1 = fun5(2, 3);
			console.log("result1: " + result1);
			
			//arrow Function 으로 변환
			var fun6 = (x, y) => x + y;	
			var result2 = fun6(2, 3);
			console.log("result2: " + result2);
			//------------------------------
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">Function</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-small btn-warning">fun1() 호출</button>
			</div>
		</div>
	</body>
</html>
