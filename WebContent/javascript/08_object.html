<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script> 
			//객체 생성
			const car = {
				//객체 속성 선언(Properties)
				name: "그랜저",
				price: 50000000,
				speed: 0,
				//메소드 선언(Methods)
				start: function() {
					console.log("시동 켬");
					//speed = 10; //(x)
					this.speed = 10; //(o) 객체 안에서는 this를 반드시 붙여줘야함!
				},
				stop() {
					console.log("시동 끝");
					this.speed = 0; //(o) 객체 안에서는 this를 반드시 붙여줘야함!
				}
			};
			//속성값 읽기
			var propName = "name";
			console.log(car.name, car["name"], car[propName]); //"그랜저" (방법 2가지)
			console.log(car.price); //50000000
			console.log(car.speed); //0
			
			//객체 값 변경
			car.name = "포르쉐";
			car.price = 200000000;
			car.speed = 100;
			console.log(car.name); //"포르쉐"
			console.log(car.price); //200000000
			console.log(car.speed); //100
			
			//메소드 호출
			car.start();
			console.log(car.speed);
			car.stop();
			console.log(car.speed);
			
			function getValue(kind){
				return car[kind];				
			}
			console.log(getValue("name"));
			console.log(getValue("price"));
			
		</script>
	</head>
	<body>
		
	</body>
</html>
