<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/* 언더바 없애기 */
			a{text-decoration: none;}
			
			/* 방문한 링크 색깔 */
			a:link {color:blue;}
			
			/* 링크에 커서를 올려놓으면 보이는 색깔 */
			a:hover {color:red;}
			
			/* 방문해본적 없는 링크 색깔 */
			a:visited {color:puple;}
		</style>
		
	</head>
	<body>
		<a href="https://tomcat.apache.org">Tomcat</a> <br/>
		<a href="https://www.nate.com">Nate</a> <br/>
		<a href="https://www.naver.com">Naver</a> <br/>
	
	</body>
</html>
